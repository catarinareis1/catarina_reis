<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project as one piece — Catarina Reis</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .project-detail { max-width:1000px; margin:60px auto; padding:0 20px; display:flex; flex-direction:column; gap:100px; }
        .project-detail img { width:100%; display:block; border-radius:4px; }
        .caption { font-size:16px; font-weight:300; color:#8b06219c; margin-top:8px; font-family:'Manrope', sans-serif; }
        @media (max-width:600px){.project-detail{padding:0 10px;}}
    </style>
</head>
<body>

<button class="back-btn" onclick="history.back()">← back</button>

<header class="hero">
    <h1>project as one piece</h1>
    <p class="subtitle">master´s thesis 2025</p>
</header>

<section class="project-detail">
    <div class="image-box"><img src="images/projeto1.jpg" alt="main view"><p class="caption"></p></div>
    <div class="image-box"><img src="images/projeto1-2.jpg" alt="floor plan"><p class="caption"></p></div>

    <!-- PNGs (antes eram PDFs) -->
    <div class="image-box">
        <img src="images/projeto1-3.png" alt="model">
        <p class="caption"></p>
    </div>

    <div class="image-box"><img src="images/projeto1-4.jpg" alt="section"><p class="caption"></p></div>
    <div class="image-box"><img src="images/projeto1-5.jpg" alt="perspective"><p class="caption"></p></div>

    <div class="image-box">
        <img src="images/projeto1-6.png" alt="3d render">
        <p class="caption"></p>
    </div>

    <div class="image-box"><img src="images/projeto1-7.jpg" alt="interior"><p class="caption"></p></div>
</section>

</body>
</html>
