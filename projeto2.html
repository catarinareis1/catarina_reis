<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collective housing, Portugal — Catarina Reis</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .project-detail { max-width:1000px; margin:60px auto; padding:0 20px; display:flex; flex-direction:column; gap:100px; }
        .project-detail img { width:100%; display:block; border-radius:4px; }
        .caption { font-size:16px; font-weight:300; color:#8b06219c; margin-top:8px; font-family:'Manrope', sans-serif; }
        @media (max-width:600px){.project-detail{padding:0 10px;}}
    </style>
</head>
<body>

<button class="back-btn" onclick="history.back()">← back</button>

<header class="hero">
    <h1>collective housing, Portugal</h1>
    <p class="subtitle">2023</p>
</header>

<section class="project-detail">
    <div class="image-box">
        <img src="images/projeto2.jpg" alt="main view">
        <p class="caption"></p>
    </div>

    <!-- PNGs (antes eram PDFs) -->
    <div class="image-box">
        <img src="images/projeto2-2.png" alt="site plan">
        <p class="caption"></p>
    </div>

    <div class="image-box">
        <img src="images/projeto2-3.png" alt="floor plan">
        <p class="caption"></p>
    </div>

    <div class="image-box">
        <img src="images/projeto2-4.png" alt="sections">
        <p class="caption"></p>
    </div>

    <div class="image-box">
        <img src="images/projeto2-5.png" alt="sections">
        <p class="caption"></p>
    </div>
</section>

</body>
</html>
